<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set background gradient and font for the page */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d); /* Updated background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Login form styles */
    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 40px;
      border-radius: 10px;
      width: 400px; /* Increased width for larger card */
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px; /* Larger font size for the title */
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 16px; /* Slightly larger label text */
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px; /* Increased padding for input fields */
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px; /* Larger button text */
    }

    button:hover {
      background-color: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="updatedcourse.html" method="get">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
